<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出租详情</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/rent_info_main.css">

</head>
<body>
<header>
    <!--搜索链接跳转-->
    <div class="nav-btn nav-return">
        <a href="../index.html">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <div class="return">返回</div>
        </a>
    </div>
</header>

<div class=" body">
    <div class="content-box">
        <!--房间图片 float-->
        <div class="image-pic-float" style="background-image: url('../images/1.jpg')">
            <span class="images-number">1/7</span>
        </div>
        <!--房源标题 float-->
        <div class="content-wrapper float-left">
            <h4>北七家宏福苑小区二室一厅</h4>
            <!--房间属性简介 block 垂直排列-->
            <div class="abstract">
                <ul class="room-info">
                    <li id="district">海淀区</li>
                    <li id="house-type" class="text-center">2室65m</li>
                    <li id="rent-type" class="text-right">整租</li>
                </ul>
            </div>
            <div class="state">
                <ul class="state-info">
                    <!--房源状态描述-->
                    <li>
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <span id="watcher">10</span>
                    </li>
                    <li class="text-center">
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        <spqn id="want">2</spqn>
                    </li>
                    <li id="price" class="text-right">6000/月</li>
                </ul>
            </div>
        </div>
        <!--租房信息-->

    </div>
    <div id="tab-bar" class="tab-bar">
        <a href="#" data-content="tab-content-1" class="tab-btn active">房源信息</a><!--此注释不可删除！！ 两个a标签不可调整，不可换行！
        --><a href="#" data-content="tab-content-2" class="tab-btn">房东信息</a>
    </div>
    <a style="display: inline-block;" id="tab-content-1" href="../pages/rent_info.html" class="content-box">
        <!--房源标题 float-->
        <div class="room-desc float-left">
            <p>北七家宏福苑小区二室一厅。中等以上装修，阳面隔断，带8屏幕的阳台，现欲转租，房子18年7月份，没有任何中介费，个人转租，随时可以看房！</p>
        </div>

    </a>
    <div style="display: none;" id="tab-content-2" class="owner-info">
        <div class="image-pic-float">
            <div class="verify">
                <div class="star-box">
                    <div class="star_sum">
                        <div class="star"><i class="fa fa-star-o"></i></div>
                        <div class="star"><i class="fa fa-star-o"></i></div>
                        <div class="star"><i class="fa fa-star-o"></i></div>
                        <div class="star"><i class="fa fa-star-o"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-box float-left">
            <ul>
                <li>微信号：<span>132456465</span></li>
                <li>水木ID：<span>未填写</span></li>
                <li>毕业学校：<span>清华</span></li>
                <li>所在行业：<span>人工智能</span></li>
                <li>是否单身：<span>未填写</span></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="connect">
        <div class="roomer-want small">想租的请留下微信号，方便相互联系</div>
        <div class="line-box">
            <form action="">
                <select name="district" class="associate" id="" >
                    <option selected>微信号</option>
                    <option >手机号</option>
                    <!--添加候选项-->
                </select>
                <input type="text" class="associate">
                <input class="want-submit special" name="sub" id= "sub" type="submit" value="我也想租" class='btn'>
            </form>

        </div>
    </div>
    <hr>
    <div class="roomer-want">
        <div>想租该房子的房客</div>
    </div>
    <div>
        <div class="roomer-info">
            <div class="pic-wrapper ">
                <img src="../pic_people/owner1.jpg" alt="XXX">
                <div class="verify"><i class="fa fa-user-o"></i>已实名</div>
            </div>
            <div class="star-box smID">
                <small>水木社区ID：</small>
                <small class="smID">高富帅</small>
            </div>
            <div class="star-box">
                <small>信息完整度：</small>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star"></i></div>
            </div>
        </div>
        <div class="roomer-info">
            <div class="pic-wrapper ">
                <img src="../pic_people/owner1.jpg" alt="XXX">
                <div class="verify"><i class="fa fa-user-o"></i>已实名</div>
            </div>
            <div class="star-box smID">
                <small>水木社区ID：</small>
                <small class="smID">穷挫矮</small>
            </div>
            <div class="star-box">
                <small>信息完整度：</small>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star"></i></div>
                <div class="star "><i class="fa fa-star-half-o"></i></div>
                <div class="star "><i class="fa fa-star-o"></i></div>
                <div class="star "><i class="fa fa-star-o"></i></div>
            </div>
        </div>
    </div>


</div>

<script src="../js/showTab.js"></script>
</body>
</html>
